<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager - CNU Police Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 270px;
            background: rgba(32, 58, 67, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 2px 0 24px 0 rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            z-index: 2;
        }
        .logo {
            margin-bottom: 32px;
            text-align: center;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }
        .logo-text h1 {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }
        .logo-text h2 {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: rgba(255,255,255,0.8);
        }
        .logo-text h3 {
            font-size: 12px;
            font-weight: 400;
            margin: 8px 0 0 0;
            color: #b0c4de;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .nav-links li {
            margin: 0;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }
        .nav-links a.active, .nav-links a:hover {
            background: rgba(255,255,255,0.08);
            border-left: 4px solid #4facfe;
            color: #fff;
        }
        .nav-links .logout a {
            color: #ffb3b3;
        }
        .content {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .employee-manager {
            background: rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        .manager-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .manager-header h2 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #fff;
        }
        .theme-toggle {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .theme-toggle:hover {
            background: linear-gradient(135deg, #1e3c72 0%, #4facfe 100%);
            color: #fff;
        }
        .manager-content {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }
        .form-section {
            flex: 1 1 320px;
            background: rgba(44, 83, 100, 0.7);
            border-radius: 18px;
            padding: 28px 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            margin-bottom: 24px;
        }
        .form-group label {
            color: #fff;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255,255,255,0.18);
        }
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3c72 0%, #4facfe 100%);
            color: #fff;
        }
        .btn-danger {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .table-section {
            flex: 2 1 480px;
            background: rgba(44, 83, 100, 0.7);
            border-radius: 18px;
            padding: 28px 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            margin-bottom: 24px;
            overflow-x: auto;
        }
        .table-container {
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #b0c4de;
        }
        th {
            color: #4facfe;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
        }
        @media (max-width: 900px) {
            .dashboard { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-between; padding: 16px 0; }
            .content { padding: 24px 8px; }
            .manager-content { flex-direction: column; gap: 16px; }
        }
        @media (max-width: 600px) {
            .employee-manager, .form-section, .table-section { padding: 10px 2px; }
            .sidebar { padding: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CHRISTOPHER NEWPORT UNIVERSITY</h1>
                    <h2>POLICE DEPARTMENT</h2>
                    <h3>Admin Dashboard</h3>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i>Overview</a></li>
                <li><a href="schedule.html"><i class="fas fa-calendar"></i>Schedule</a></li>
                <li><a href="employee-manager.html" class="active"><i class="fas fa-users"></i>Employees</a></li>
                <li><a href="leave-requests.html"><i class="fas fa-calendar-minus"></i>Leave Requests</a></li>
                <li><a href="training-requests.html"><i class="fas fa-graduation-cap"></i>Training Requests</a></li>
                <li><a href="court.html"><i class="fas fa-gavel"></i>Court</a></li>
                <li><a href="overtime.html"><i class="fas fa-clock"></i>Overtime</a></li>
                <li><a href="accounts.html"><i class="fas fa-user-cog"></i>Accounts</a></li>
                <li class="logout"><a href="../index.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <div class="employee-manager">
                <div class="manager-header">
                    <h2>Employee Manager</h2>
                    <button id="toggleTheme" class="theme-toggle">
                        <i class="fas fa-moon"></i> Light Mode
                    </button>
                </div>
                <div class="manager-content">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" id="employeeId" name="employeeId">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="joinDate">Join Date</label>
                            <input type="date" id="joinDate" name="joinDate">
                        </div>
                        <div class="button-group">
                            <button id="addRecord" class="btn-primary">Add new record</button>
                            <button id="updateRecord" class="btn-primary">Update selected record</button>
                            <button id="deleteRecord" class="btn-danger">Delete selected record</button>
                            <button id="clearForm" class="btn-secondary">Clear form</button>
                        </div>
                    </div>
                    <div class="table-section">
                        <div class="table-container">
                            <table id="employeeTable">
                                <thead>
                                    <tr>
                                        <th>Employee ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Department</th>
                                        <th>Email</th>
                                        <th>Join Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
      const user = JSON.parse(sessionStorage.getItem('currentUser'));
      if (!user || user.role !== 'admin') {
        window.location.href = '../admin/login.html';
      }
    </script>
    <script src="../js/employee-manager.js"></script>
</body>
</html>
