<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Requests - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/glassmorphism.css">
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 270px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            box-shadow: 2px 0 24px 0 rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            z-index: 2;
        }
        .logo {
            margin-bottom: 32px;
            text-align: center;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 12px auto;
        }
        .logo-text h1 {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            margin: 0;
            color: var(--text-primary);
        }
        .logo-text h2 {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: var(--text-secondary);
        }
        .logo-text h3 {
            font-size: 12px;
            font-weight: 400;
            margin: 8px 0 0 0;
            color: var(--text-muted);
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: var(--glass-transition);
        }
        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: var(--glass-bg-light);
            border-left: 4px solid var(--text-accent);
            color: var(--text-primary);
        }
        .sidebar-nav .logout a {
            color: #ffb3b3;
        }
        .main-content {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .card {
            background: var(--glass-bg);
            border-radius: var(--glass-radius-large);
            box-shadow: var(--glass-shadow);
            padding: 32px 24px;
            margin-bottom: 24px;
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
        }
        .card h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: nowrap;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--glass-radius-small);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--glass-transition);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg-light);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: var(--glass-bg-dark);
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--glass-border);
        }
        th {
            color: var(--text-accent);
            font-weight: 600;
            background: var(--glass-bg-light);
        }
        .btn-approve {
            background: var(--glass-bg-light);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius-small);
            padding: 8px 16px;
            margin-right: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--glass-transition);
            backdrop-filter: var(--glass-blur-light);
        }
        .btn-approve:hover {
            background: var(--glass-bg-dark);
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
            border-color: #4caf50;
        }
        .btn-reject {
            background: var(--glass-bg-light);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius-small);
            padding: 8px 16px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--glass-transition);
            backdrop-filter: var(--glass-blur-light);
        }
        .btn-reject:hover {
            background: var(--glass-bg-dark);
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
            border-color: #f44336;
        }
        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-between; padding: 16px 0; }
            .main-content { padding: 24px 8px; }
        }
        @media (max-width: 600px) {
            .card { padding: 10px 2px; }
            .sidebar { padding: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-sidebar">
            <div class="logo">
                <div class="logo-icon glass-logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CHRISTOPHER NEWPORT UNIVERSITY</h1>
                    <h2>POLICE DEPARTMENT</h2>
                    <h3>Admin Dashboard</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Overview</span></a>
                <a href="schedule.html" class="nav-item"><i class="fas fa-calendar"></i><span>Schedule</span></a>
                <a href="employee-manager.html" class="nav-item"><i class="fas fa-users"></i><span>Employees</span></a>
                <a href="leave-requests.html" class="nav-item"><i class="fas fa-calendar-minus"></i><span>Leave Requests</span></a>
                <a href="training-requests.html" class="nav-item"><i class="fas fa-graduation-cap"></i><span>Training Requests</span></a>
                <a href="court.html" class="nav-item"><i class="fas fa-gavel"></i><span>Court</span></a>
                <a href="overtime.html" class="nav-item active"><i class="fas fa-clock"></i><span>Overtime</span></a>
                <a href="accounts.html" class="nav-item"><i class="fas fa-user-cog"></i><span>Accounts</span></a>
                <a href="../index.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="card glass-card">
                <h1>
                    <span><i class="fas fa-clock"></i> Overtime Events</span>
                    <div class="header-actions">
                        <button class="btn" id="printBtn"><i class="fas fa-print"></i> Print</button>
                        <button class="btn" id="shareBtn"><i class="fas fa-share-alt"></i> Share</button>
                        <button class="btn" id="notificationBell" style="position: relative;">
                            <i class="fas fa-bell"></i>
                            <span id="notificationBadge" style="display:none;position:absolute;top:4px;right:4px;background:#d32f2f;color:#fff;border-radius:50%;font-size:11px;padding:2px 6px;">0</span>
                        </button>
                    </div>
                </h1>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Hours</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="overtimeRequestsTableBody">
                        <!-- Overtime requests will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user || user.role !== 'admin') {
            window.location.href = '../admin/login.html';
        }
        // Placeholder data - replace with fetch from backend if available
        const overtimeRequests = [
            { name: 'John Doe', date: '2024-06-21', hours: 4, reason: 'Event Security', status: 'Pending' },
            { name: 'Jane Smith', date: '2024-06-23', hours: 2, reason: 'Court Appearance', status: 'Approved' },
            { name: 'Alex Lee', date: '2024-06-25', hours: 3, reason: 'Training', status: 'Pending' },
            { name: 'Maria Garcia', date: '2024-06-28', hours: 5, reason: 'Night Shift', status: 'Denied' }
        ];
        const tbody = document.getElementById('overtimeRequestsTableBody');
        overtimeRequests.forEach((req, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${req.name}</td>
                <td>${req.date}</td>
                <td>${req.hours}</td>
                <td>${req.reason}</td>
                <td id="status-${idx}">${req.status}</td>
                <td>
                    <button class="btn-approve glass-btn" onclick="updateStatus(${idx}, 'Approved')">Approve</button>
                    <button class="btn-reject glass-btn" onclick="updateStatus(${idx}, 'Denied')">Reject</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        // Header action buttons
        document.getElementById('printBtn').onclick = function() { 
            window.print(); 
        };
        document.getElementById('shareBtn').onclick = function() {
            if (navigator.share) {
                navigator.share({ title: 'Overtime Requests', url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Overtime requests link copied to clipboard!');
            }
        };
        document.getElementById('notificationBell').onclick = function() {
            alert('Notifications: You have 3 pending overtime requests');
        };

        window.updateStatus = function(idx, status) {
            document.getElementById('status-' + idx).textContent = status;
            // Add visual feedback
            const row = document.getElementById('status-' + idx).closest('tr');
            if (status === 'Approved') {
                row.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            } else if (status === 'Denied') {
                row.style.backgroundColor = 'rgba(244, 67, 54, 0.1)';
            }
        };
    </script>
</body>
</html>
