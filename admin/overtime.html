<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Requests - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 270px;
            background: rgba(32, 58, 67, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 2px 0 24px 0 rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            z-index: 2;
        }
        .logo {
            margin-bottom: 32px;
            text-align: center;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }
        .logo-text h1 {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }
        .logo-text h2 {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: rgba(255,255,255,0.8);
        }
        .logo-text h3 {
            font-size: 12px;
            font-weight: 400;
            margin: 8px 0 0 0;
            color: #b0c4de;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }
        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: rgba(255,255,255,0.08);
            border-left: 4px solid #4facfe;
            color: #fff;
        }
        .sidebar-nav .logout a {
            color: #ffb3b3;
        }
        .main-content {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 32px 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        .card h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 24px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        th, td {
            padding: 10px 8px;
            border-bottom: 1px solid #b0c4de;
        }
        th {
            color: #4facfe;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
        }
        .btn-approve {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            margin-right: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-reject {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-between; padding: 16px 0; }
            .main-content { padding: 24px 8px; }
        }
        @media (max-width: 600px) {
            .card { padding: 10px 2px; }
            .sidebar { padding: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CHRISTOPHER NEWPORT UNIVERSITY</h1>
                    <h2>POLICE DEPARTMENT</h2>
                    <h3>Admin Dashboard</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Overview</span></a>
                <a href="schedule.html" class="nav-item"><i class="fas fa-calendar"></i><span>Schedule</span></a>
                <a href="employee-manager.html" class="nav-item"><i class="fas fa-users"></i><span>Employees</span></a>
                <a href="leave-requests.html" class="nav-item"><i class="fas fa-calendar-minus"></i><span>Leave Requests</span></a>
                <a href="training-requests.html" class="nav-item"><i class="fas fa-graduation-cap"></i><span>Training Requests</span></a>
                <a href="court.html" class="nav-item"><i class="fas fa-gavel"></i><span>Court</span></a>
                <a href="overtime.html" class="nav-item active"><i class="fas fa-clock"></i><span>Overtime</span></a>
                <a href="../index.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h1><i class="fas fa-clock"></i> Overtime Requests</h1>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Hours</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="overtimeRequestsTableBody">
                        <!-- Overtime requests will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user || user.role !== 'admin') {
            window.location.href = '../admin/login.html';
        }
        // Placeholder data - replace with fetch from backend if available
        const overtimeRequests = [
            { name: 'John Doe', date: '2024-06-21', hours: 4, reason: 'Event Security', status: 'Pending' },
            { name: 'Jane Smith', date: '2024-06-23', hours: 2, reason: 'Court Appearance', status: 'Approved' },
            { name: 'Alex Lee', date: '2024-06-25', hours: 3, reason: 'Training', status: 'Pending' },
            { name: 'Maria Garcia', date: '2024-06-28', hours: 5, reason: 'Night Shift', status: 'Denied' }
        ];
        const tbody = document.getElementById('overtimeRequestsTableBody');
        overtimeRequests.forEach((req, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${req.name}</td>
                <td>${req.date}</td>
                <td>${req.hours}</td>
                <td>${req.reason}</td>
                <td id="status-${idx}">${req.status}</td>
                <td>
                    <button class="btn-approve" onclick="updateStatus(${idx}, 'Approved')">Approve</button>
                    <button class="btn-reject" onclick="updateStatus(${idx}, 'Denied')">Reject</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
        window.updateStatus = function(idx, status) {
            document.getElementById('status-' + idx).textContent = status;
        };
    </script>
</body>
</html>
