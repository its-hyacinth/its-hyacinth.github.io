<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management</title>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            background: #f4f6fa;
            height: 100%;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 230px;
            background: #00398c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 24px;
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .sidebar-logo {
            width: 60px;
            margin-bottom: 10px;
        }
        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: #fff;
            text-decoration: none;
            border-radius: 0;
            font-size: 1rem;
            transition: background 0.2s, border-left 0.2s;
            background: #00398c;
            border-left: 4px solid transparent;
        }
        .nav-item.active, .nav-item:hover {
            background: #00398c;
            color: #fff;
            border-left: 4px solid #fff;
            font-weight: 600;
        }
        .nav-item.logout {
            margin-top: auto;
        }
        .main-content {
            flex: 1;
            padding: 40px 32px 32px 32px;
            background: #f4f6fa;
            min-height: 100vh;
        }
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .main-header h1 {
            color: #222;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        .update-btn-group {
            margin-top: 0;
        }
        .calendar-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin: 0 auto;
            max-width: 1100px;
            min-height: 600px;
        }
        .fc {
            font-family: 'Montserrat', sans-serif;
        }
        .btn-primary {
            background: #00398c;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-toggle::after {
            margin-left: 0.5em;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                min-height: unset;
                padding: 0;
                justify-content: space-between;
            }
            .sidebar-header, .sidebar-logo {
                display: none;
            }
            .sidebar-nav {
                flex-direction: row;
                gap: 0;
                width: 100%;
            }
            .nav-item {
                flex: 1;
                justify-content: center;
                border-radius: 0;
                padding: 12px 0;
            }
            .main-content {
                padding: 16px 4px;
            }
        }
        @media (max-width: 600px) {
            .calendar-container {
                padding: 10px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/cnu-logo.png" alt="CNU Logo" class="sidebar-logo">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Overview</span></a>
                <a href="schedule.html" class="nav-item active"><i class="fas fa-calendar"></i><span>Schedule</span></a>
                <a href="employee-manager.html" class="nav-item"><i class="fas fa-users"></i><span>Employees</span></a>
                <a href="leave-requests.html" class="nav-item"><i class="fas fa-calendar-minus"></i><span>Leave Requests</span></a>
                <a href="training-requests.html" class="nav-item"><i class="fas fa-graduation-cap"></i><span>Training Requests</span></a>
                <a href="court.html" class="nav-item"><i class="fas fa-gavel"></i><span>Court</span></a>
                <a href="overtime.html" class="nav-item"><i class="fas fa-clock"></i><span>Overtime</span></a>
                <a href="../index.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <h1>Schedule Management</h1>
                <div class="update-btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-upload"></i> Update
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="importExcelBtn">Import from Excel</a></li>
                            <li><a class="dropdown-item" href="#" id="importCsvBtn">Import from CSV</a></li>
                        </ul>
                    </div>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display:none;" />
                </div>
            </div>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </main>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
    <!-- SheetJS for Excel/CSV parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/schedule.js"></script>
</body>
</html>
