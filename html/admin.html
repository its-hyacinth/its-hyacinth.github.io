<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNUPD Admin Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <img src="../assets/cnupd.png" alt="CNUPD Logo" class="header-logo" height="40">
                <h1>Admin Dashboard</h1>
            </div>
            
            <!-- User Menu -->
            <div class="user-menu">
                <button class="user-menu-trigger" id="userMenuTrigger">
                    <i class="fas fa-user"></i>
                </button>
                <div class="user-menu-content" id="userMenuContent" style="display: none;">
                    <a href="#" class="user-menu-item" data-view="dashboard">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                    <a href="#" class="user-menu-item" data-view="schedule">
                        <i class="fas fa-calendar"></i>
                        Schedule
                    </a>
                    <a href="#" class="user-menu-item" data-view="leave-requests">
                        <i class="fas fa-clock"></i>
                        Leave Requests
                    </a>
                    <a href="#" class="user-menu-item" data-view="special-events">
                        <i class="fas fa-star"></i>
                        Special Events
                    </a>
                    <a href="#" class="user-menu-item" data-view="employees">
                        <i class="fas fa-users"></i>
                        Employees
                    </a>
                    <a href="#" class="user-menu-item" data-view="profile">
                        <i class="fas fa-user-circle"></i>
                        Profile
                    </a>
                    <a href="#" class="user-menu-item text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Overview Section -->
            <section class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Department Overview</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">24</span>
                            <span class="stat-label">Total Officers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">18</span>
                            <span class="stat-label">On Duty Today</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">3</span>
                            <span class="stat-label">On Leave</span>
                        </div>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="dashboard-card full-width">
                    <h3>Department Schedule
                        <button class="btn-primary">Add Shift</button>
                    </h3>
                    <div class="modern-calendar">
                        <!-- Calendar content will be dynamically populated -->
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="dashboard-card">
                    <h3>Recent Leave Requests</h3>
                    <div class="leave-requests-list">
                        <!-- Leave requests will be dynamically populated -->
                    </div>
                </div>

                <!-- Upcoming Events -->
                <div class="dashboard-card">
                    <h3>Upcoming Events</h3>
                    <div class="events-list">
                        <!-- Events will be dynamically populated -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
