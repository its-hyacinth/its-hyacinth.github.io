<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNUPD Calendar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js'></script>
    <style>
        .upload-section {
            padding: 20px;
            margin: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        #calendar {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pdf-preview {
            margin: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="../assets/cnupd.png" alt="CNUPD Logo" class="logo">
            <h1>Schedule Calendar</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#" class="active">Calendar</a>
            </nav>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload Schedule PDF</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input">
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        <label for="pdfFile" class="btn-primary">
                            <i class="fas fa-file-upload"></i> Choose PDF File
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-upload"></i> Upload and Process
                    </button>
                </form>
                <div id="uploadStatus"></div>
            </section>

            <div id="calendar"></div>

            <section class="pdf-preview">
                <h3>Recently Uploaded PDFs</h3>
                <ul id="pdfList"></ul>
            </section>
        </main>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
