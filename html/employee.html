<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNUPD Officer Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <img src="../assets/cnupd.png" alt="CNUPD Logo" class="header-logo" height="40">
                <h1>Officer Dashboard</h1>
            </div>
            <!-- User Menu -->
            <div class="user-menu">
                <button class="user-menu-trigger" id="userMenuTrigger">
                    <i class="fas fa-user"></i>
                </button>
                <div class="user-menu-content" id="userMenuContent" style="display: none;">
                    <a href="#" class="user-menu-item" data-view="dashboard">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                    <a href="#" class="user-menu-item" data-view="schedule">
                        <i class="fas fa-calendar"></i>
                        My Schedule
                    </a>
                    <a href="#" class="user-menu-item" data-view="leave-requests">
                        <i class="fas fa-clock"></i>
                        Leave Requests
                    </a>
                    <a href="#" class="user-menu-item" data-view="special-events">
                        <i class="fas fa-star"></i>
                        Special Events
                    </a>
                    <a href="#" class="user-menu-item" data-view="profile">
                        <i class="fas fa-user-circle"></i>
                        Profile
                    </a>
                    <a href="#" class="user-menu-item text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Overview Section -->
            <section class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>My Overview</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">12</span>
                            <span class="stat-label">Upcoming Shifts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">2</span>
                            <span class="stat-label">Pending Leaves</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">15</span>
                            <span class="stat-label">Days Available</span>
                        </div>
                    </div>
                </div>
                <!-- Schedule Section -->
                <div class="dashboard-card full-width">
                    <h3>My Schedule
                        <button class="btn-primary">Request Leave</button>
                    </h3>
                    <div class="modern-calendar">
                        <!-- Calendar content will be dynamically populated -->
                    </div>
                </div>
                <!-- Upcoming Shifts -->
                <div class="dashboard-card">
                    <h3>Upcoming Shifts</h3>
                    <div class="shifts-list">
                        <!-- Shifts will be dynamically populated -->
                    </div>
                </div>
                <!-- Leave Status -->
                <div class="dashboard-card">
                    <h3>Leave Status</h3>
                    <div class="leave-requests-list">
                        <!-- Leave requests will be dynamically populated -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/employee.js"></script>
</body>
</html>
