<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNU Police Department</title>
    <link rel="stylesheet" href="/public/css/glassmorphism.css">
    <style>
body {
            min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
            background: var(--bg-gradient-primary);
        }
        .main-glass-container {
    background: rgba(60, 70, 140, 0.85); /* More visible, deep blue glass */
    backdrop-filter: blur(24px) saturate(1.2);
    border: 2px solid rgba(255,255,255,0.22);
    border-radius: 32px;
    box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.25), 0 0 0 2px rgba(255,255,255,0.10);
    padding: 56px 40px 40px 40px;
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}
    .badge-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .badge-img {
        display: block;
        margin: 0 auto;
        width: 170px;
        height: 170px;
        object-fit: contain;
        background: none;
        border-radius: 0;
        box-shadow: none;
        margin-bottom: 18px;
    }
        .university-text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: var(--text-primary);
            text-align: center;
            width: 100%;
            margin-bottom: 38px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-transform: uppercase;
        }
        .department-title {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            color: var(--text-primary);
            text-align: center;
            width: 100%;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-transform: uppercase;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18) 40%, rgba(255,255,255,0.25) 60%, transparent);
            margin: 18px 0 32px 0;
            border: none;
        }
        .login-tabs {
            display: flex;
            background: linear-gradient(135deg, rgba(255,255,255,0.13) 0%, rgba(106,123,162,0.10) 100%);
            border-radius: 24px;
            padding: 10px 8px;
            margin-bottom: 24px;
            backdrop-filter: blur(18px);
            border: 1.5px solid var(--glass-border-dark);
            box-shadow: 0 4px 32px 0 rgba(31, 38, 135, 0.10);
            min-width: 380px;
            max-width: 600px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            gap: 18px;
            transition: box-shadow 0.3s cubic-bezier(.4,2,.6,1), background 0.3s;
        }
        .tab-button {
            flex: 1;
            padding: 12px 0 12px 0;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(.4,2,.6,1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-width: 0;
            letter-spacing: 0.2px;
            box-shadow: none;
        }
        .tab-button .tab-icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            margin-right: 7px;
            filter: drop-shadow(0 2px 6px rgba(106,123,162,0.10));
        }
        .tab-button.active {
            background: linear-gradient(135deg, rgba(255,255,255,0.22) 0%, rgba(106,123,162,0.18) 100%);
            color: var(--text-primary);
            box-shadow: 0 6px 24px 0 rgba(106,123,162,0.13), 0 0 0 2px var(--text-accent);
            z-index: 1;
            transform: translateY(-2px) scale(1.04);
        }
        .tab-button:hover:not(.active) {
            background: rgba(255,255,255,0.10);
            color: var(--text-primary);
            box-shadow: 0 2px 12px 0 rgba(106,123,162,0.10);
            transform: translateY(-1px) scale(1.02);
        }
        .tab-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--text-accent);
        }
        .additional-links {
            margin-top: 8px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px 32px;
        }
        .additional-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        .additional-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
        .glass-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: var(--glass-blur-heavy);
            align-items: center;
            justify-content: center;
        }
        .glass-modal.active {
            display: flex;
        }
        .glass-modal-content {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            padding: 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: var(--glass-shadow-hover);
            position: relative;
            animation: fadeInUp 0.8s;
        }
        .close {
            color: var(--text-muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 18px;
            right: 28px;
            z-index: 2;
        }
        .close:hover {
            color: var(--text-primary);
        }
        @media (max-width: 600px) {
            .main-glass-container {
                padding: 24px 4px 16px 4px;
            }
            .glass-modal-content {
                padding: 24px 8px;
            }
            .badge-img {
                width: 120px;
                height: 120px;
            }
            .login-tabs {
                min-width: 0;
                max-width: 100%;
                width: 100%;
                flex-direction: column;
                gap: 10px;
                padding: 6px 2px;
            }
            .tab-button {
                padding: 10px 0;
                font-size: 15px;
            }
            .tab-button .tab-icon {
                font-size: 16px;
                margin-right: 5px;
            }
            .additional-links {
                gap: 10px 8px;
                font-size: 15px;
            }
        }
    </style>
    <!-- Use Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="main-glass-container glass-card">
        <div class="badge-container">
            <img src="/assets/Badge.png" alt="CNU Police Badge" class="badge-img" />
        </div>
        <div class="university-text">CHRISTOPHER NEWPORT UNIVERSITY</div>
        <div class="department-title">POLICE DEPARTMENT</div>
        <div class="divider"></div>
        <div class="login-tabs glass-card">
            <button class="tab-button active" id="adminTab" type="button">
                <span class="tab-icon"><i class="fas fa-user-shield"></i></span> Admin Login
            </button>
            <button class="tab-button" id="employeeTab" type="button">
                <span class="tab-icon"><i class="fas fa-users"></i></span> Employee Login
            </button>
        </div>
        <div class="additional-links">
            <a href="#" class="additional-link">Need help? Contact IT Support</a>
        </div>
    </div>
    <!-- Admin Modal -->
    <div class="glass-modal" id="adminModal">
        <div class="glass-modal-content">
            <span class="close" id="closeAdmin">&times;</span>
            <h2 style="text-align:center; color:var(--text-primary); font-size:2rem; font-weight:600; margin-bottom:8px;">Administrator Access</h2>
            <p style="text-align:center; color:var(--text-secondary); margin-bottom:32px;">Full system access for department management</p>
            <form>
                <div class="form-group" style="margin-bottom:24px;">
                    <label style="color:var(--text-primary); font-weight:500; margin-bottom:8px; display:block;">Email Address</label>
                    <input type="email" class="glass-input" placeholder="jason.richards@cnu.edu" value="jason.richards@cnu.edu" style="margin-bottom:0;">
                </div>
                <div class="form-group" style="margin-bottom:24px;">
                    <label style="color:var(--text-primary); font-weight:500; margin-bottom:8px; display:block;">Password</label>
                    <input type="password" class="glass-input" placeholder="Password" value="admin123" style="margin-bottom:0;">
                    </div>
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:24px;">
                    <label style="display:flex; align-items:center; color:var(--text-secondary); font-size:14px;">
                        <input type="checkbox" style="margin-right:8px;"> Remember me
                        </label>
                    <a href="#" style="color:var(--text-secondary); text-decoration:none; font-size:14px;">Forgot password?</a>
                    </div>
                <button type="submit" class="glass-btn" style="width:100%; background:var(--bg-gradient-accent); color:var(--text-primary); font-size:18px; font-weight:600;">Sign In as Admin &rarr;</button>
                </form>
            </div>
    </div>
    <!-- Employee Modal -->
    <div class="glass-modal" id="employeeModal">
        <div class="glass-modal-content">
            <span class="close" id="closeEmployee">&times;</span>
            <h2 style="text-align:center; color:var(--text-primary); font-size:2rem; font-weight:600; margin-bottom:8px;">Employee Access</h2>
            <p style="text-align:center; color:var(--text-secondary); margin-bottom:32px;">Access your schedule and submit requests</p>
            <form>
                <div class="form-group" style="margin-bottom:24px;">
                    <label style="color:var(--text-primary); font-weight:500; margin-bottom:8px; display:block;">Email Address</label>
                    <input type="email" class="glass-input" placeholder="sarah.wilson@cnu.edu" value="sarah.wilson@cnu.edu" style="margin-bottom:0;">
                </div>
                <div class="form-group" style="margin-bottom:24px;">
                    <label style="color:var(--text-primary); font-weight:500; margin-bottom:8px; display:block;">Password</label>
                    <input type="password" class="glass-input" placeholder="Password" value="officer123" style="margin-bottom:0;">
                    </div>
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:24px;">
                    <label style="display:flex; align-items:center; color:var(--text-secondary); font-size:14px;">
                        <input type="checkbox" style="margin-right:8px;"> Remember me
                        </label>
                    <a href="#" style="color:var(--text-secondary); text-decoration:none; font-size:14px;">Forgot password?</a>
                    </div>
                <button type="submit" class="glass-btn" style="width:100%; background:var(--bg-gradient-accent); color:var(--text-primary); font-size:18px; font-weight:600;">Sign In as Employee &rarr;</button>
                </form>
        </div>
    </div>
    <script>
        // Tab and modal logic
        const adminTab = document.getElementById('adminTab');
        const employeeTab = document.getElementById('employeeTab');
        const adminModal = document.getElementById('adminModal');
        const employeeModal = document.getElementById('employeeModal');
        const closeAdmin = document.getElementById('closeAdmin');
        const closeEmployee = document.getElementById('closeEmployee');

        function showModal(modal) {
            adminModal.classList.remove('active');
            employeeModal.classList.remove('active');
            modal.classList.add('active');
        }
        adminTab.onclick = function() {
            adminTab.classList.add('active');
            employeeTab.classList.remove('active');
            showModal(adminModal);
        };
        employeeTab.onclick = function() {
            employeeTab.classList.add('active');
            adminTab.classList.remove('active');
            showModal(employeeModal);
        };
        closeAdmin.onclick = function() {
            adminModal.classList.remove('active');
            adminTab.classList.remove('active');
        };
        closeEmployee.onclick = function() {
            employeeModal.classList.remove('active');
            employeeTab.classList.remove('active');
        };
        window.onclick = function(event) {
            if (event.target === adminModal) {
                adminModal.classList.remove('active');
                adminTab.classList.remove('active');
            }
            if (event.target === employeeModal) {
                employeeModal.classList.remove('active');
                employeeTab.classList.remove('active');
            }
        };
        // Prevent form submission for demo
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                    e.preventDefault();
                alert('Login functionality would be implemented here');
            });
        });
    </script>
</body>
</html>
