<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - CNUPD Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-light: rgba(255, 255, 255, 0.05);
            --glass-bg-dark: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(12px);
            --glass-blur-light: blur(8px);
            --glass-radius: 16px;
            --glass-radius-small: 8px;
            --glass-radius-large: 24px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.1);
            --glass-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
            --glass-transition: all 0.3s ease;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --text-accent: #4facfe;
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            --bg-gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 270px;
            background: rgba(32, 58, 67, 0.85);
            backdrop-filter: var(--glass-blur);
            box-shadow: 2px 0 24px 0 rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            z-index: 2;
        }

        .logo {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }

        .logo-text h1 {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }

        .logo-text h2 {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: rgba(255,255,255,0.8);
        }

        .logo-text h3 {
            font-size: 12px;
            font-weight: 400;
            margin: 8px 0 0 0;
            color: #b0c4de;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }

        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: rgba(255,255,255,0.08);
            border-left: 4px solid #4facfe;
            color: #fff;
        }

        .sidebar-nav .logout a {
            color: #ffb3b3;
        }

        .main-content {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: var(--glass-radius-large);
            box-shadow: var(--glass-shadow);
            padding: 32px 24px;
            margin-bottom: 24px;
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
        }

        .card h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: nowrap;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--glass-radius-small);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--glass-transition);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg-light);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: var(--glass-bg-dark);
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        .btn-primary {
            background: var(--bg-gradient-accent);
            color: var(--text-primary);
            box-shadow: var(--glass-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius-small);
            background: var(--glass-bg-light);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--glass-transition);
            backdrop-filter: var(--glass-blur-light);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-accent);
            background: var(--glass-bg);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .form-group input[readonly] {
            background: var(--glass-bg);
            color: var(--text-muted);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
        }

        .profile-section {
            background: var(--glass-bg-light);
            border-radius: var(--glass-radius);
            padding: 24px;
            border: 1px solid var(--glass-border);
            margin-bottom: 24px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--bg-gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .profile-info h3 {
            margin: 0 0 8px 0;
            color: var(--text-primary);
            font-size: 20px;
        }

        .profile-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .account-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-item {
            background: var(--glass-bg);
            border-radius: var(--glass-radius-small);
            padding: 16px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-between; padding: 16px 0; }
            .main-content { padding: 24px 8px; }
            .form-row { flex-direction: column; }
            .account-stats { grid-template-columns: 1fr; }
        }

        @media (max-width: 600px) {
            .card { padding: 20px 16px; }
            .sidebar { padding: 8px 0; }
            .header-actions { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/assets/badge.png" alt="CNU Police Badge" style="width: 70px; height: 70px; object-fit: contain;" />
                </div>
                <div class="logo-text">
                    <h1>CHRISTOPHER NEWPORT UNIVERSITY</h1>
                    <h2>POLICE DEPARTMENT</h2>
                    <h3>Employee Dashboard</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="schedule.html" class="nav-item">
                    <i class="fas fa-calendar"></i>
                    <span>My Schedule</span>
                </a>
                <a href="leave-requests.html" class="nav-item">
                    <i class="fas fa-calendar-minus"></i>
                    <span>Leave Requests</span>
                </a>
                <a href="training-requests.html" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Requests</span>
                </a>
                <a href="court.html" class="nav-item">
                    <i class="fas fa-gavel"></i>
                    <span>Court</span>
                </a>
                <a href="accounts.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Accounts</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="../index.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h1>
                    <span><i class="fas fa-user"></i> My Account</span>
                    <div class="header-actions">
                        <button class="btn" id="printBtn"><i class="fas fa-print"></i> Print</button>
                        <button class="btn" id="shareBtn"><i class="fas fa-share-alt"></i> Share</button>
                        <button class="btn" id="notificationBell" style="position: relative;">
                            <i class="fas fa-bell"></i>
                            <span id="notificationBadge" style="display:none;position:absolute;top:4px;right:4px;background:#d32f2f;color:#fff;border-radius:50%;font-size:11px;padding:2px 6px;">0</span>
                        </button>
                    </div>
                </h1>
                
                <div class="profile-section">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h3>Officer John Smith</h3>
                            <p>Badge #12345 | Patrol Division</p>
                        </div>
                    </div>
                    
                    <div class="account-stats">
                        <div class="stat-item">
                            <div class="stat-number">25</div>
                            <div class="stat-label">Leave Days</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">120</div>
                            <div class="stat-label">Hours This Month</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">3</div>
                            <div class="stat-label">Pending Requests</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">15</div>
                            <div class="stat-label">Years of Service</div>
                        </div>
                    </div>
                </div>
                
                <form id="accountForm" onsubmit="updateAccount(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" value="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" value="Smith" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="badgeNumber">Badge Number</label>
                            <input type="text" id="badgeNumber" value="12345" readonly>
                        </div>
                        <div class="form-group">
                            <label for="division">Division</label>
                            <input type="text" id="division" value="Patrol Division" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.smith@cnupd.edu" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="(757) 555-0123" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" value="123 Main St, Newport News, VA 23606" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user || user.role === 'admin') {
            window.location.href = '../officer/login.html';
        }
        
        document.getElementById('printBtn').onclick = function() { window.print(); };
        document.getElementById('shareBtn').onclick = function() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        };
        
        function updateAccount(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // Simulate API call
            setTimeout(() => {
                alert('Profile updated successfully!');
                // Update the profile header
                document.querySelector('.profile-info h3').textContent = `${firstName} ${lastName}`;
            }, 1000);
        }
    </script>
</body>
</html>
