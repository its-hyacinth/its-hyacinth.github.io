<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNUPD Employee Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../assets/cnupd.png" alt="CNUPD Logo" class="login-logo">
                <h1>Employee Login</h1>
            </div>
            <form id="employeeLoginForm" onsubmit="handleEmployeeLogin(event)">
                <div class="form-group">
                    <label for="employeeEmail">CNU Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="employeeEmail" name="email" required 
                               placeholder="username@cnu.edu"
                               pattern=".+@cnu\.edu$"
                               title="Please use your CNU email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeePassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="employeePassword" name="password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="login-footer">
                <a href="../html/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
