<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - CNUPD Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-bg-light: rgba(255, 255, 255, 0.05);
            --glass-bg-dark: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(12px);
            --glass-blur-light: blur(8px);
            --glass-radius: 16px;
            --glass-radius-small: 8px;
            --glass-radius-large: 24px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.1);
            --glass-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
            --glass-transition: all 0.3s ease;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --text-accent: #4facfe;
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            --bg-gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 270px;
            background: rgba(32, 58, 67, 0.85);
            backdrop-filter: var(--glass-blur);
            box-shadow: 2px 0 24px 0 rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            z-index: 2;
        }

        .logo {
            margin-bottom: 32px;
            text-align: center;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }

        .logo-text h1 {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.2px;
            margin: 0;
            color: rgba(255,255,255,0.9);
        }

        .logo-text h2 {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: rgba(255,255,255,0.8);
        }

        .logo-text h3 {
            font-size: 12px;
            font-weight: 400;
            margin: 8px 0 0 0;
            color: #b0c4de;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 32px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 16px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }

        .sidebar-nav a.active, .sidebar-nav a:hover {
            background: rgba(255,255,255,0.08);
            border-left: 4px solid #4facfe;
            color: #fff;
        }

        .sidebar-nav .logout a {
            color: #ffb3b3;
        }

        .main-content {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: var(--glass-radius-large);
            box-shadow: var(--glass-shadow);
            padding: 32px 24px;
            margin-bottom: 24px;
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
        }

        .card h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: nowrap;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--glass-radius-small);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--glass-transition);
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg-light);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: var(--glass-bg-dark);
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        .btn-primary {
            background: var(--bg-gradient-accent);
            color: var(--text-primary);
            box-shadow: var(--glass-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }

        .calendar-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--glass-radius-large);
            box-shadow: var(--glass-shadow);
            padding: 32px 24px;
            max-width: 1100px;
            margin: 0 auto;
            border: 1px solid var(--glass-border);
        }

        /* FullCalendar Customization */
        .fc {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        .fc-toolbar {
            background: var(--glass-bg-light);
            border-radius: var(--glass-radius-small);
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid var(--glass-border);
        }

        .fc-button {
            background: var(--glass-bg-light) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text-primary) !important;
            border-radius: var(--glass-radius-small) !important;
            transition: var(--glass-transition) !important;
        }

        .fc-button:hover {
            background: var(--glass-bg-dark) !important;
            transform: translateY(-1px) !important;
        }

        .fc-button-active {
            background: var(--bg-gradient-accent) !important;
            border-color: var(--text-accent) !important;
        }

        .fc-daygrid-day {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border);
        }

        .fc-daygrid-day:hover {
            background: var(--glass-bg-dark);
        }

        .fc-day-today {
            background: rgba(79, 172, 254, 0.1) !important;
            border-color: var(--text-accent) !important;
        }

        .fc-event {
            border-radius: var(--glass-radius-small);
            border: none;
            box-shadow: var(--glass-shadow);
        }

        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-between; padding: 16px 0; }
            .main-content { padding: 24px 8px; }
        }

        @media (max-width: 600px) {
            .card { padding: 20px 16px; }
            .sidebar { padding: 8px 0; }
            .header-actions { flex-wrap: wrap; }
            .calendar-container { padding: 16px; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CHRISTOPHER NEWPORT UNIVERSITY</h1>
                    <h2>POLICE DEPARTMENT</h2>
                    <h3>Employee Dashboard</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Overview</span>
                </a>
                <a href="schedule.html" class="nav-item active">
                    <i class="fas fa-calendar"></i>
                    <span>My Schedule</span>
                </a>
                <a href="leave-requests.html" class="nav-item">
                    <i class="fas fa-calendar-minus"></i>
                    <span>Leave Requests</span>
                </a>
                <a href="training-requests.html" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Training Requests</span>
                </a>
                <a href="court.html" class="nav-item">
                    <i class="fas fa-gavel"></i>
                    <span>Court</span>
                </a>
                <a href="accounts.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Accounts</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="../index.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h1>
                    <span><i class="fas fa-calendar"></i> My Schedule</span>
                    <div class="header-actions">
                        <button class="btn" id="printBtn"><i class="fas fa-print"></i> Print</button>
                        <button class="btn" id="shareBtn"><i class="fas fa-share-alt"></i> Share</button>
                        <button class="btn" id="notificationBell" style="position: relative;">
                            <i class="fas fa-bell"></i>
                            <span id="notificationBadge" style="display:none;position:absolute;top:4px;right:4px;background:#d32f2f;color:#fff;border-radius:50%;font-size:11px;padding:2px 6px;">0</span>
                        </button>
                    </div>
                </h1>
            </div>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </main>
    </div>
    <script>
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user || user.role === 'admin') {
            window.location.href = '../officer/login.html';
        }
        document.getElementById('printBtn').onclick = function() { window.print(); };
        document.getElementById('shareBtn').onclick = function() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                height: 700,
                selectable: true,
                editable: false,
                eventClick: function(info) {
                    alert('Event: ' + info.event.title + '\n' + (info.event.extendedProps.description || ''));
                },
                events: [
                    {
                        title: 'Day Shift',
                        start: '2024-06-10T07:00:00',
                        end: '2024-06-10T19:00:00',
                        color: '#1976d2',
                        description: 'Regular day shift.'
                    },
                    {
                        title: 'Night Shift',
                        start: '2024-06-11T19:00:00',
                        end: '2024-06-12T07:00:00',
                        color: '#388e3c',
                        description: 'Regular night shift.'
                    },
                    {
                        title: 'Court Appearance',
                        start: '2024-06-13T09:00:00',
                        color: '#fbc02d',
                        description: 'Case #12345, Newport News Courthouse, Arrive by 8:30am.'
                    },
                    {
                        title: 'Overtime',
                        start: '2024-06-15T14:00:00',
                        end: '2024-06-15T18:00:00',
                        color: '#d32f2f',
                        description: 'Concert event overtime.'
                    },
                    {
                        title: 'Training',
                        start: '2024-06-18',
                        color: '#1976d2',
                        description: 'Online training course.'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
