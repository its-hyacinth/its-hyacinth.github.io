<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/glassmorphism.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
        }
        .dashboard-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 18px;
            color: var(--text-primary);
        }
        .welcome {
            font-size: 18px;
            margin-bottom: 32px;
            color: var(--text-secondary);
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .quick-link {
            background: var(--glass-bg-dark);
            border-radius: var(--glass-radius-small);
            padding: 18px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            box-shadow: var(--glass-shadow);
            transition: var(--glass-transition);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--glass-border);
        }
        .quick-link:hover {
            background: var(--text-accent);
            color: var(--text-primary);
            transform: translateY(-2px) scale(1.04);
            box-shadow: var(--glass-shadow-hover);
        }
        .logout-btn {
            background: var(--bg-gradient-accent);
            color: var(--text-primary);
            border: none;
            border-radius: var(--glass-radius-small);
            font-weight: 600;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--glass-transition);
        }
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow-hover);
        }
    </style>
</head>
<body>
    <div class="dashboard-container glass-card">
        <div class="logo-icon glass-logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
            </svg>
        </div>
        <div class="dashboard-title">Officer Dashboard</div>
        <div class="welcome">Welcome, <span id="officerName">Officer</span>!</div>
        <div class="quick-links">
            <a href="schedule.html" class="quick-link glass-btn"><i class="fas fa-calendar"></i> My Schedule</a>
            <a href="leave.html" class="quick-link glass-btn"><i class="fas fa-calendar-minus"></i> Leave Requests</a>
            <a href="training.html" class="quick-link glass-btn"><i class="fas fa-graduation-cap"></i> Training</a>
            <a href="court.html" class="quick-link glass-btn"><i class="fas fa-gavel"></i> Court</a>
            <a href="overtime.html" class="quick-link glass-btn"><i class="fas fa-clock"></i> Overtime</a>
            <a href="settings.html" class="quick-link glass-btn"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <button id="logoutBtn" class="logout-btn glass-btn">Logout</button>
    </div>
    <script src="/js/auth.js"></script>
    <script>
    // Authentication check
    const user = JSON.parse(sessionStorage.getItem('currentUser'));
    if (!user || user.role === 'admin') {
        window.location.href = '/officer/login.html';
    } else {
        document.getElementById('officerName').textContent = user.name || 'Officer';
    }
    document.getElementById('logoutBtn').onclick = function() {
        sessionStorage.clear();
        window.location.href = '/officer/login.html';
    };
    </script>
</body>
</html>
