<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #1e3c72 75%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }
        .dashboard-title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 18px;
            color: #fff;
        }
        .welcome {
            font-size: 18px;
            margin-bottom: 32px;
            color: #e3f2fd;
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .quick-link {
            background: rgba(44, 83, 100, 0.7);
            border-radius: 14px;
            padding: 18px 24px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quick-link:hover {
            background: #4facfe;
            color: #1e3c72;
            transform: translateY(-2px) scale(1.04);
        }
        .logout-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .logout-btn:hover {
            background: linear-gradient(135deg, #1e3c72 0%, #4facfe 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logo-icon">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5L25 15H35L27.5 22.5L30 32.5L20 27.5L10 32.5L12.5 22.5L5 15H15L20 5Z" fill="#1e3c72"/>
            </svg>
        </div>
        <div class="dashboard-title">Officer Dashboard</div>
        <div class="welcome">Welcome, <span id="officerName">Officer</span>!</div>
        <div class="quick-links">
            <a href="schedule.html" class="quick-link"><i class="fas fa-calendar"></i> My Schedule</a>
            <a href="leave.html" class="quick-link"><i class="fas fa-calendar-minus"></i> Leave Requests</a>
            <a href="training.html" class="quick-link"><i class="fas fa-graduation-cap"></i> Training</a>
            <a href="court.html" class="quick-link"><i class="fas fa-gavel"></i> Court</a>
            <a href="overtime.html" class="quick-link"><i class="fas fa-clock"></i> Overtime</a>
            <a href="settings.html" class="quick-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    <script src="/js/auth.js"></script>
    <script>
    // Authentication check
    const user = JSON.parse(sessionStorage.getItem('currentUser'));
    if (!user || user.role === 'admin') {
        window.location.href = '/officer/login.html';
    } else {
        document.getElementById('officerName').textContent = user.name || 'Officer';
    }
    document.getElementById('logoutBtn').onclick = function() {
        sessionStorage.clear();
        window.location.href = '/officer/login.html';
    };
    </script>
</body>
</html>
